  ascendant_in_signs:
    Aries: "Les personnes avec l'Ascendant Bélier ont tendance à être énergiques, pionnières, téméraires, ergoteuses, égoïstes, impulsives, colériques, agressives, affirmées, têtues, indépendantes, alertes, enclines à la mécanique, physiquement actives, autopromotionnelles, égocentriques et plus irréfléchies que la moyenne. Vous avez une aversion générale pour toute forme de retenue, vous n'aimez pas qu'on vous dise quoi faire, vous avez besoin d'apprendre la diplomatie et le tact, vous avez besoin de regarder avant de sauter, vous avez besoin de mieux apprendre à canaliser vos énergies pour des objectifs et des résultats plus constructifs. Comme le bélier qui symbolise ce signe, vous avez tendance à vous cogner la tête contre vos problèmes en espérant qu'avec suffisamment de force, vous pourrez éventuellement renverser tout ce qui se dresse devant vous, y compris les personnes. Vous aimez les défis de la vie et êtes très compétitif et parfois combatif. Vous vous ennuyez facilement avec la routine et une chose que vous devrez peut-être pratiquer davantage est la persévérance. Vous avez tendance à sauter d'une chose à l'autre, toujours à la recherche de quelque chose de nouveau. Terminez ce que vous avez commencé avant de continuer. Leçon spirituelle à apprendre : Patience. Mars gouverne le Bélier donc Mars sera important dans votre thème."
    Taurus: "Les personnes avec l'Ascendant Taureau ont tendance à être fortes, persévérantes, lentes à changer, déterminées, stables, calmes (jusqu'à ce qu'elles soient poussées trop loin, il y aura alors des problèmes), pratiques, têtues, non agressives, patientes, affectueuses, loyales, travailleuses, passives et sans prétention en général, et fixées dans leurs convictions, avec une pensées généralement lente. Les Taureaux peuvent être guidés ou cajolés, mais jamais poussés ou conduits. Les ressources et les possessions, qu'il s'agisse des personnes ou des finances, sont très importantes pour vous. Vous voulez construire et faire grandir les choses, mais vous ne pouvez pas être pressé. Vous voulez mettre la main sur les choses et voir les résultats pratiques de votre propre travail acharné. Vous êtes doué pour prendre ce que les autres ont commencé puis continuer. Le succès vient à vous par pure persévérance et volonté. Votre amour des aliments sucrés ou riches peut vous inciter à prendre du poids. Essayez d'être moins rigide dans tout ce que vous faites. Apprivoisez toute jalousie et instinct de possessivité. Vous détestez et craignez la maladie et la douleur. Leçon spirituelle à apprendre : Détachement. Vénus gouverne le Taureau, donc Vénus sera importante dans votre thème."
    Gemini: "Les personnes avec l'Ascendant Gémeaux ont tendance à être amicales, communicatives, flexibles, indécises, incertaines, aimant faire deux choses ou plus à la fois, pleines d'esprit, intelligentes, très actives mentalement, nerveuses, capricieuses, anxieuses, bavardes, superficielles et toujours prêtes pour quelque chose de différent. Il peut y avoir deux côtés distincts pour vous car les Gémeaux représentent les jumeaux. Vous avez un fort besoin de communiquer ce que vous savez déjà et d'en savoir plus. Vous aimez la lecture et les voyages, car ils offrent tous deux de nombreuses possibilités d'acquérir de nouvelles connaissances. Vous avez besoin de variété et pouvez être touche-à-tout et maître de rien. Vous avez tendance à voir large mais peu profond. Vous pouvez sembler confiant, mais vous pouvez manquer de confiance en vous et de sécurité intérieure. Vous aimez parler, aussi bien avec votre bouche qu'avec vos mains. Leçon spirituelle à apprendre : Contrôler (apprendre à contrôler et non disperser les énergies et à prioriser). Mercure gouverne les Gémeaux, donc Mercure sera important dans votre thème."
    Cancer: "Les personnes avec l'Ascendant Cancer ont tendance à être moins énergiques que la moyenne, sympathiques, compatissantes, passives, nourrissantes, réceptives, protectrices, rémanentes, changeantes, psychiques, sentimentales, tenaces, timides, calmes, sensibles, accumulatrices et de mauvaise humeur. Tout comme le crabe que représente le cancer, vous avez peut-être l'habitude de regarder devant et derrière vous en même temps, de ne pas vraiment vouloir affronter l'avenir de front et de toujours vous inquiéter du passé et de ce qui pourrait vous surprendre par derrière, vous causant une grande inquiétude. Vous traversez la vie dans un curieux mouvement latéral, sans jamais aller directement de l'avant. Vous êtes sensible et vous vous repliez dans votre coquille lorsque vous vous sentez menacé. Vos sentiments peuvent être facilement blessés, même non intentionnellement, et vous pouvez prendre les choses beaucoup trop personnellement. Vous aimez voyager, mais vous devez absolument savoir que vous avez un port d'attache qui vous attend pour revenir. La sécurité est tout pour vous dans la vie. La sécurité physique vient avec une base d'opérations confortable et la sécurité émotionnelle vient de tous vos biens et objets d'attachement qui ont une valeur sentimentale pour vous. En fait, c'est cela que vous gardez tout, à cause de toute la valeur émotionnelle et de la signification des choses. Une fois que vous vous êtes accroché à quelque chose ou à quelqu'un, vous avez tendance à ne pas lâcher prise facilement. Vous répondez à la vie par le sentiment, pas par la pensée. Vos humeurs montent et descendent comme les marées. Leçon spirituelle à apprendre : Discernement (distinguer les limites). La Lune gouverne le Cancer, donc la Lune sera importante dans votre thème."
    Leo: "Les personnes avec l'ascendant Lion ont tendance à être généreuses, fières, émotives, romantiques, extraverties, vaniteuses, égoïstes, courageuses, sentimentales, sûres d'elles, ostentatoires et veulent briller et réussir partout où elles vont et quoi qu'elles fassent. Elles aiment «régner» et se font rendre hommage pour leur nature «royale». Vous aimez prendre des risques et êtes parfois téméraire, mais vous avez décidément le goût de vivre. La pire chose que quelqu'un puisse vous faire est de blesser votre fierté ou de ne pas vous apprécier. Vous avez le cœur sur la main en matière d'amour et vous avez besoin d'un partenaire dont vous pouvez être fier, et vous voulez qu'il soit fier de vous. Vous êtes fidèle et protecteur envers ceux que vous aimez. Vous pouvez être colérique, mais vous avez tendance à ne pas rester en colère longtemps. Vous aimez jouer le rôle de roi et vous mettre en scène. Vous êtes un brin cabot. Vous aimez être le centre d'attention et vous ferez des choses juste pour attirer cette attention. Vous pouvez être têtu d'une manière radieuse. Votre rugissement est pire que votre morsure. Si votre fierté est blessée ou votre dignité bafouée, alors faites attention, car vous pouvez pardonner, mais vous n'oubliez pas. Vous aimez les activités sportives et de plein air. Votre vitalité et votre esprit sont forts sauf si votre cœur est brisé en amour. Votre besoin d'amour et d'affection est très grand et vous avez besoin de vous sentir apprécié. Si ce besoin est frustré, vous perdez votre désir de vivre. Leçon spirituelle à apprendre : L'humilité. Le Soleil gouverne le Lion donc le Soleil sera important dans votre thème."
    Virgo: "Les personnes avec l'Ascendant Vierge ont tendance à être pratiques, analytiques, discriminantes, exigeantes, prudentes, exigeantes, attentives aux détails, méthodiques, calmes, modestes, timides, critiques, réfléchies et quelque peu égocentriques. Vous avez un esprit ingénieux, actif et alerte. Acquérir des connaissances et les mettre à profit est important pour vous. Vous aspirez à la perfection et pouvez être la personne avec laquelle vivre ou à côtoyer tant vos standards pour vous-même et pour les autres sont élevées. Parfois, certains ne sont jamais être assez \"bons\" pour répondre à ces normes élevées. Trouver à redire sur ce qui ne va pas avec les choses est votre point fort. Parfois, cependant, cela peut rendre les relations aigres car vous tournez souvent votre regard critique sur celui que vous aimez et sur les choses qu'il fait. Le pessimisme et l'autocritique sont deux défauts que vous devriez essayer d'améliorer. Vous avez peut-être tendance à trop vous inquiéter, surtout pour les petites choses, les petits détails. Trop d'inquiétude peut entraîner des problèmes de santé. Vous devez apprendre à digérer chaque expérience et à l'assimiler sans amertume, regret, dépit ou ressentiment. Vous devez vous débarrasser de toute négativité qui découle d'un sentiment d'inadéquation. Vous avez tendance à paraître plus jeune que vous ne l'êtes réellement, quel que soit votre âge. Vous êtes très agité et nerveux, vous avez donc rarement en surpoids. Parfois, vous pouvez être très indécis et incertain. Leçon spirituelle à apprendre : Service. Mercure gouverne la Vierge donc Mercure sera important dans votre thème."
    Libra: "Les personnes avec l'Ascendant Balance ont tendance à être charmantes, raffinées, gracieuses, attirantes, indécises, coopératives, sociables, créatives, artistiques, peut-être enclines à la musique, harmonieuses et voulant plaire et ne pas faire de vagues. Vous recherchez l'approbation et le soutien des autres. Vous pouvez « avoir besoin » de la compagnie des autres et détester être seul. Vous êtes susceptible d'essayer trop fort de plaire aux autres et de compromettre vos propres principes afin d'être aimé ou d'être populaire. Pourtant, vous pouvez aussi être très égocentrique. Vous avez du mal à dire « non ». Vous ne supportez pas le désordre et la disharmonie et vous voulez que tout soit équilibré, raffiné et harmonieux. Vous aimez examiner tous les aspects d'un problème avant de vous décider. Vous aimez comparer les choses et trouver des analogies. Vous aimez les débats, mais vous pouvez être très diplomate avec une façade amicale. L'apparence est importante pour vous. Vous avez tendance à attirer tout ce dont vous avez besoin sans aucun effort réel de votre part. Leçon spirituelle à apprendre : la capacité de décision, en particulier dans les relations. Vénus gouverne la Balance, Vénus sera donc importante dans votre thème."
    Scorpio: "Les personnes avec l'Ascendant Scorpion ont tendance à être secrètes, profondes, renfermées, mystérieuses, réservées, difficiles à comprendre, courageuses, volontaires, tenaces, têtues dans leurs pensées, créatives, autonomes, maîtrisées (sauf peut-être avec les passions ), et silencieuses. Selon l'astrologue spirituelle Isabel Hickey, aucune âme non évoluée n'est née avec l'Ascendant Scorpion. C'est un signe ascendant puissant. Il représente le champ de bataille où les moi supérieurs et inférieurs doivent parvenir au terme d'un combat mortel. Ils doivent être alignés et le moi inférieur doit finalement mourir et céder la place au moi supérieur, le Dieu intérieur, et lui obéir. Les niveaux physique, émotionnel, mental et spirituel sont tous impliqués. Vous semblez calme en surface, mais vous pouvez être extrêmement émotif à l'intérieur. \"Les eaux calmes coulent profondément\", comme on dit. Vous avez tendance à être du genre silencieux, voulant toujours connaître les motivations des autres, mais ne divulguant jamais les vôtres. Vous adorez jouer au détective ou au furet. Vous devez tout savoir, tous les comment et pourquoi. Vous avez une grande détermination et une force suffisante pour vaincre n'importe quel adversaire, même vous-même. Vous devez surmonter le ressentiment, la possessivité et la jalousie. Il peut y avoir une fascination, une préoccupation, un intérêt et/ou une capacité pour l'occulte, la mort, le sexe ou la guérison. Vous pouvez être un diable ou un ange, l'aigle ou le scorpion urticant. Leçon spirituelle à apprendre : le pardon. Mars et Pluton gouvernent le Scorpion, donc Mars et Pluton seront importants dans votre thème."
    Sagittarius: "Les personnes avec l'Ascendant Sagittaire ont tendance à être idéalistes, ambitieuses, enthousiastes, religieuses ou agnostiques, intéressées par des lieux et des cultures ou des idées lointaines, physiquement actives, prenant des risques, extraverties, joviales, extraverties, philosophes, peut-être dogmatiques, sujettes au préjugés, superficielles, en quête des pâturages plus verts, et sur le départ. Le Sagittaire, le Centaure, est mi-humain, mi-animal et c'est peut-être ainsi que vous êtes. Vous avez de grandes aspirations, mais vous avez peut-être une nature gouvernée par des désirs incontrôlables. Vous pouvez viser les étoiles ou vous complaire avec les animaux. Il y a l'amour des animaux, du plein air, des sports, des jeux d'argent, de l'aventure et des voyages. Vous manquez peut-être de concentration. Vous avez probablement beaucoup de connaissances, mais peu d'amis. Vous avez tendance à avoir des contacts occasionnels plutôt que des relations approfondies. Vous ne tenez pas en place et aimez être en mouvement. Vous êtes peut-être toujours à la recherche de pâturages plus verts, sans jamais vous arrêter ou ralentir pour voir où vous êtes vraiment et ce qui vous entoure. Vous avez tendance à être bavard, franc et direct. Vous manquez peut-être de tact et de diplomatie à cause de votre franchise. Les idées sont très importantes pour vous. Vous aimez généralement travailler avec une vue d'ensemble et n'aimez pas tous les petits détails. Vous pouvez promettre beaucoup et livrer moins. Vous pouvez vous élever vers les hauteurs ou sombrer dans les profondeurs. Lequel allez-vous choisir ? Leçon spirituelle à apprendre : modération, de tout ce qui est donné (et arrêtez de procrastiner). Jupiter gouverne le Sagittaire donc Jupiter sera important dans votre thème."
    Capricorn: "Les personnes avec l'Ascendantes Capricorne ont tendance à être sensibles, timides, professionnelles, ambitieuses, contrôlantes, réservées, pratiques, terre-à-terre, soucieuses de leur devoir, responsables, critiques et froides. Vous avez peut-être eu du mal à communiquer au début de votre vie. Peut-être souffrez-vous d'un sentiment d'inadéquation. Vous surmontez ces sentiments par pure nécessité, car vous êtes déterminé à atteindre vos objectifs et vos buts dans la vie. Vous avez une grande ambition et ne vous installez pas avant d'avoir atteint les grands sommets que vous vous êtes fixés. L'argent, la position et le pouvoir sont importants pour vous. La réserve dont vous faites souvent preuve est parfois considérée comme de la froideur. Il vous semble que vous êtes responsable et que vous faites simplement votre devoir. Vous avez peut-être eu des problèmes avec vos genoux. Tout problème avec les genoux est la preuve extérieure d'une incapacité intérieure à être flexible. Leçon spirituelle à apprendre : Sociabilité (détendez-vous). Saturne gouverne le Capricorne, donc Saturne sera important dans votre vie."
    Aquarius: "Les personnes avec l'Ascendant Verseau ont tendance à être altruistes, amicales, mais détachées, impersonnelles, humanitaires, sociables, intellectuelles, éprises de liberté, rebelles, indépendantes et originales. Vous êtes ici pour apprendre l'altruisme, la fraternité et le travail pour le bien commun, pour vous oublier vous-même et vos besoins pour le bien de vos amis, qui peuvent aussi être des étrangers. Vous avez une manière novatrice et différente de voir les choses. Vous pouvez être très original et inventif, parfois excentrique ou bohème. Vous êtes sujet à des élans aléatoires et soudains. Vous avez tendance à être très intuitif, possédant un bon esprit. Vous avez une capacité d'organisation et êtes efficace et pratique. Vous êtes intelligent, mais parfois froid et calculateur en ce qui concerne les sentiments. Il y a un certain détachement en vous. Vous ne supportez pas la possessivité et la jalousie et vous avez besoin de beaucoup de liberté. Selon les forces relatives de Saturne et d'Uranus dans votre thème, la prudence, la froideur et l'égoïsme peuvent se manifester (Saturne plus fort), ou il y aura plus d'altruisme, de liberté et de fluidité (Uranus plus fort). Si Uranus est plus fort, alors les choses de l'esprit seront plus fortes que la mondanité matérialiste. Leçon spirituelle à apprendre : Chaleur (moins de tête et plus de cœur). Saturne et Uranus gouvernent tous les deux le Verseau, donc Saturne et Uranus seront importants dans votre thème."
    Pisces: "Les personnes avec l'Ascendant Poissons ont tendance à être sensibles, compatissantes, empathiques, peu volontaires, patientes, rêveuses, procrastinatrices, souples, impressionnables, peu pratiques, indécises, psychiques, sentimentales, romantiques, idéalistes, affectueuses, faciles à vivre, paresseuses, indifférentes aux affaires pratiques de la vie quotidienne, distraites et à la recherche du Saint Graal. Il peut vous arriver de vous extraire du présent. Vous pouvez rêver à travers la vie plutôt que de la vivre. Il peut y avoir implication dans la musique ou la danse ou la drogue. Vous pouvez ressentir une solitude à laquelle rien dans le monde extérieur ne peut remédier. Être seul parfois est une nécessité absolue pour vous. Les vibrations de ce plan terrestre peuvent parfois être difficiles à supporter pour votre corps et votre esprit sensibles. Vous êtes très sensible aux conditions de votre environnement et pouvez être comme une éponge psychique, absorbant tout ce qui vous entoure, pour le meilleur ou pour le pire. Vous êtes très agréable, mais vous devez apprendre à être plus pratique et terre-à-terre et à concentrer vos énergies sur l'ici et maintenant. Vous devez servir les autres dans cette vie, mais devez aussi apprendre à ne pas vous faire exploiter ou à vous laisser apitoyer par les autres. Leçon spirituelle à apprendre : Persévérance. Jupiter et Neptune gouvernent tous les deux les Poissons, donc Jupiter et Neptune seront importants dans votre thème."

