fr:

  signs:
    Aries: "Bélier"
    Taurus: "Taureau"
    Gemini: "Gémeaux"
    Cancer: "Cancer"
    Leo: "Lion"
    Virgo: "Vierge"
    Libra: "Balance"
    Scorpio: "Scorpion"
    Sagittarius: "Sagittaire"
    Capricorn: "Capricorne"
    Aquarius: "Verseau"
    Pisces: "Poissons"

  planets_in_signs:
    Sun:
      Aries: "Les Bêliers peuvent être inspirés, courageux, enthousiastes, originaux, indépendants, impatients, agressifs, têtus, égoïstes, égocentriques et impulsifs. Les énergies du Bélier sont dirigées vers la construction d'une nouvelle individualité, ainsi toutes les énergies du Bélier sont dirigées vers lui-même et ce qu'il veut. Un Bélier aime les rôles où ses capacités de leadership sont mises en évidence. Les Bêliers ont des capacités d'exécution et d'organisation qui sont principalement dirigées vers le démarrage de projets. Le maintien des projets n'est pas leur force, mais le lancement de projets l'est. La tendance à \"envoyer les torpilles\" et à foncer à toute allure doit être contrôlée. Les Béliers sont capables de grandes réalisations s'ils apprennent à utiliser de manière constructive leur énergie abondante. Les Béliers sont naturellement enthousiastes et sont toujours prêts pour l'activité et la compétition. Ils sont une source d'inspiration pour les autres en raison de ces tendances. Les idées et les projets créatifs semblent couler d'eux en un flot ininterrompu. Ils sont pleins d'énergie et ne manquent jamais de courage. Comme les Béliers peuvent être assez égocentriques, ils doivent se rappeler que d'autres personnes peuvent avoir de bonnes idées et peuvent aussi assumer des responsabilités et des rôles de direction. La tendance naturelle d'un Bélier est de rester seul et de tout faire lui-même. Mais la coopération avec les autres peut être très efficace pour faire avancer les choses jusqu'à la fin, plutôt que de simplement commencer des choses et de les abandonner avant la fin. Les Bêliers ont tendance à commencer un projet, puis à s'en désintéresser soudainement si les progrès sont trop lents ou si les choses sont devenues trop compliquées."
      Taurus: "Les Taureaux sont généralement forts, calmes, volontaires, pratiques, exigeants, déterminés, persistants, persévérants, compatissants et loyaux. Ils aiment mettre la main à la pâte, construire des choses et voir les résultats tangibles et pratiques de leurs efforts. Le travail routinier ne les dérange pas tant que le résultat final est utile et sert un but concret. Les possessions et les choses matérielles ont généralement une grande importance pour les Taureaux. Cela est dû au fait qu'ils ne se sentent pas en sécurité émotionnelle à moins de pouvoir voir et toucher les objets qu'ils possèdent. Ce besoin intense de posséder et de jouir avec les sens peut pousser les Taureaux à être extrêmement productifs ou extrêmement avides. Les Taureaux moins évolués peuvent traiter les gens comme des objets ou des possessions, ce qui entraîne des difficultés dans les relations. Les Taureaux travaillent à un rythme plus lent que la plupart des gens, mais ils terminent toujours les projets qu'ils commencent. De ce fait, ils sont fiables, dignes de confiance, prudents et constants. Ils sont plus à même de soutenir ce que d'autres ont commencé que de commencer des choses eux-mêmes. Les Taureaux peuvent être guidés, mais jamais poussés. Il en faut beaucoup pour mettre un Taureau en colère, mais s'il est poussé à bout, eh bien, tout peut basculer. Imaginez simplement un taureau en colère et vous savez ce dont un Taureau est capable quand il est poussé trop loin. Lorsqu'ils sont en colère, les Taureaux ont besoin de beaucoup de temps pour se calmer. Il est préférable de les laisser tranquilles. Vous saurez quand ils seront calmés. Pour toute chose, les Taureaux ont besoin de temps pour assimiler et réfléchir. Ne les pressez pas et ne les poussez pas."
      Gemini: "Les Gémeaux sont amicaux, intelligents, bavards, polyvalents, curieux, perspicaces, intuitifs et logiques. Ils peuvent aussi parfois être assez contradictoires, agités, doubles, critiques et impatients. Les Gémeaux aiment et ont besoin d'un travail très varié. Ils aiment faire plusieurs choses en même temps, ce qui les met parfois en retard à leurs rendez-vous. Ils ont horreur de l'ennui. Les Gémeaux ont tendance à passer d'une expérience à une autre, recueillant toutes sortes d'informations en cours de route, mais allant rarement au fond des choses. Ils vont au large et non en profondeur. La persévérance n'est pas leur point fort. Acquérir des connaissances et les diffuser est leur véritable talent. C'est pourquoi ils font d'excellents vendeurs ou enseignants s'ils restent suffisamment longtemps pour obtenir tous les faits au lieu de ne connaître que la moitié de l'histoire. Même s'ils ne possèdent pas tous les faits, comme ils ne sont jamais à court de mots, ils continueront leur histoire comme s'ils avaient tous les faits. Il est important pour un Gémeaux de rechercher la satisfaction intellectuelle. La stagnation mentale les rebute, aussi lisent-ils beaucoup et communiquent-ils largement afin de satisfaire ce désir de stimulation mentale. Cela peut les rendre très ambitieux, ou les inciter à sauter d'une chose à l'autre, à la recherche de l'herbe plus verte qui n'apparaît jamais. Les Gémeaux pensent généralement rapidement sur leurs pieds et ont la capacité d'utiliser les bons mots dans n'importe quelle situation. Ils ont beaucoup d'esprit et un bon sens de l'humour. Les autres personnes peuvent avoir du mal à suivre leur changement rapide de sujet."
      Cancer: "Les Cancers ont une étrange façon d'avancer dans la vie de manière latérale, sans jamais l'aborder de front, mais toujours de côté. Ils ne s'attaquent généralement à rien de front, mais toujours par le flanc. Sur le plan émotionnel, ils sont enjoués une minute et abattus la minute suivante. Ces sautes d'humeur sont parfois difficiles à comprendre et à gérer pour les autres. Les Cancers sont tenaces, sympathiques, travailleurs, sociables, économes et protecteurs. Ils peuvent également être ergoteurs, sensibles, émotifs, martyrs, intuitifs, psychiques et patriotiques. Les Cancers répondent à la vie par leurs émotions plutôt que par leur esprit. Ils ont tendance à absorber les vibrations émotionnelles de l'endroit où ils se trouvent, il est donc important de toujours se trouver dans des environnements positifs. Parce qu'ils vivent dans leurs émotions, ils recherchent inconsciemment la sympathie, l'attention et l'affection des autres. Ils ont un grand besoin de se sentir en sécurité. Le foyer et la famille leur apportent le plus grand sentiment de sécurité. À cause de tout cela, ils veulent être la priorité de ceux qu'ils aiment, sinon ils sont très malheureux. Les Cancers doivent apprendre à lâcher leurs proches pour vivre leur propre vie. Les Cancers sont connus pour changer - leur esprit, leur humeur, tout. Comme ils possèdent une force vitale plus lente, ils sont généralement moins actifs que les autres. Pour être actifs, ils doivent d'abord motiver leur esprit. En général, ils n'aiment pas l'exercice. Par conséquent, ils risquent de perdre la forme et de prendre du poids à un âge avancé."
      Leo: "Les Lions sont dignes, courageux, affectueux, puissants, généreux, enjoués, optimistes, ambitieux, loyaux et joyeux. En revanche, ils peuvent être assez exigeants, intolérants, dominateurs, paresseux, fermés d'esprit et égocentriques. Elles choisissent de faire des choses qui leur donnent une grande marge de manœuvre en matière de créativité, d'organisation et de leadership. Bien qu'ils semblent forts à l'extérieur, la plupart des Lions sont sensibles à l'intérieur et leurs sentiments sont facilement blessés. Dans ce cas, ils peuvent se retourner contre l'objet de leur affection, lorsque leur orgueil est blessé. Les Lions ont un goût prononcé pour le dramatique et ils aiment raconter des histoires, être le centre d'attention, s'amuser et mener la danse. Les actes méchants et cruels sont généralement indignes d'eux, mais ils n'hésitent pas à utiliser la force si nécessaire. Quelles que soient leurs actions, ils ont toujours la conviction que tout ce qu'ils font est dans l'intérêt de l'autre personne. Si un Lion est en colère, il se met immédiatement dans son rôle de roi, \"monte sur son trône\" et remet rapidement l'adversaire ou le challenger à sa place. Les Lions rugissent littéralement contre les gens lorsqu'ils sont en colère. Mais une fois leur tirade terminée, ils pardonnent et oublient et ne gardent jamais de rancune."
      Virgo: "Les Vierges désirent la pureté et la perfection dans tout ce qu'elles sont et tout ce qu'elles font. Elles sont généralement réservées, timides, analytiques, pleines de discernement, précises, travailleuses, ordonnées, attentionnées, ponctuelles et fiables. Les Vierges sont des travailleurs acharnés qui font preuve d'un grand bon sens et d'un sens pratique, avec un goût pour le travail détaillé. En revanche, elles peuvent aussi être distantes, sceptiques, pointilleuses, sarcastiques, déprimées, critiques, pessimistes, pleurnichardes et égocentriques. Les Vierges sont heureuses lorsqu'elles peuvent travailler avec beaucoup de détails, généralement de nature technique ou analytique, au service des autres. Elles n'ont pas besoin d'être le patron, car le service est plus important que le leadership. Les Vierges ont un esprit curieux et inquisiteur, avec un sens aigu de l'analyse et une excellente mémoire. Elles aiment analyser les gens, les situations et les problèmes. Elles veulent toujours savoir comment, pourquoi, quand et où. Il est parfois difficile pour une Vierge de se détendre car l'ennui est quelque chose qu'elle ne supporte pas. Elles veulent être occupées, que ce soit à faire ou à apprendre. On peut généralement compter sur une Vierge pour tenir une promesse. Elles ont le sens de l'organisation et aiment établir des horaires. Elles ont un amour inné de l'ordre et de l'harmonie. Inconsciemment, elles recherchent toujours la perfection dans tout ce qu'elles entreprennent. Parce qu'elles se poussent tellement à être parfaites, elles ont tendance à rechercher la perfection chez les autres. Si elles ne la trouvent pas, elles peuvent devenir assez critiques et pointilleuses."
      Libra: "Les Balances aiment peser le pour et le contre d'une situation avant d'arriver à une conclusion. Si on les pousse trop loin, elles en arrivent à ne plus pouvoir tirer de conclusion, et peuvent donc être très indécises. Elles font pencher la balance d'un côté, puis de l'autre, en espérant trouver le bon équilibre. Les Balances ont cependant un sens inné de l'équité et peuvent être diplomates, coopératives, serviables, idéalistes, sociables, dépendantes, peu sincères, paresseuses et complaisantes. Les Balances sont plus heureuses lorsqu'elles sont en partenariat ou dans des situations où elles peuvent ajuster ou travailler avec des relations humaines. Un environnement agréable est important pour eux. Parce que les Balances aiment tant les gens et l'interaction humaine, elles ont du mal à rester seules. Pour cette raison, elles ont besoin de partager leur vie avec quelqu'un. Malheureusement, les natifs du signe ont tendance à être \"amoureux de l'amour\", en raison de leur nature romantique et sentimentale. Ainsi, ils peuvent se précipiter dans le mariage sans réfléchir et se retrouver dans une relation difficile. Les Balances trouvent qu'il est pratiquement impossible de rester émotionnellement stable s'il y a de la discorde autour d'elles. Cela les amène à vouloir la paix à tout prix, ce qui permet aux autres de profiter d'elles. Elles veulent être aimées de tous, parfois à leur détriment."
      Scorpio: "Deux animaux sont utilisés pour représenter le Scorpion, l'aigle et le scorpion. L'aigle est capable d'atteindre de grandes hauteurs parce qu'il a maîtrisé sa nature inférieure et vaincu ses passions et les tentations de la sphère sensuelle. L'aigle s'est élevé au-dessus du monde physique parce qu'il s'est régénéré. Le scorpion, par contre, représente ceux qui n'ont pas régénéré leurs pensées et leurs actions et qui mènent toujours une vie dégénérée. Ils utilisent leur ruse et frappent quand on s'y attend le moins. Ce sont ceux qui satisfont leurs passions sans se soucier des conséquences. Les scorpions en général sont ambitieux, efficaces, courageux, ingénieux et intuitifs. Mais ils peuvent aussi être jaloux, sarcastiques, rancuniers, têtus, possessifs et vindicatifs. Les Scorpions aiment les tâches impossibles. Ils aiment le travail qui exige un effort continu et déterminé et une concentration intense. Ce sont des détectives nés. Le Scorpion donne une forte volonté et la détermination d'accomplir tout ce qui est entrepris. Les Scorpions possèdent un esprit analytique, une forte intuition, une puissance de raisonnement, une perception, une capacité de planification à long terme, du magnétisme et de l'énergie. Les Scorpions ont des opinions très arrêtées. Ces opinions peuvent être si rigides qu'aucune persuasion ne les fera changer d'avis. Les Scorpions se font facilement des amis et s'investissent sans réserve dans leurs relations. Dans ces relations, ils aiment savoir quels sont vos projets, mais, en raison de leur caractère secret, ils ne veulent pas nécessairement que vous sachiez ce qu'ils prévoient. Ils sont capables d'une abnégation extrême pour ceux qu'ils aiment. Si l'un de leurs proches est menacé de quelque manière que ce soit, ils ont l'impression d'être eux aussi menacés. Elles se mettent alors instinctivement à frapper, que ce soit verbalement ou physiquement."
      Sagittarius: "Les Sagittaires ont tendance à être idéalistes, optimistes, fiables, ouverts d'esprit, amicaux, honnêtes et polyvalents. Mais ils peuvent aussi être sans tact, irresponsables, ostentatoires, vantards, arrogants, querelleurs, fanatiques, dogmatiques et dictatoriaux. Les Sagittaires aiment tout travail impliquant la prévoyance et la volonté de prendre des risques, alors qu'en même temps, ils essaient d'éviter le travail détaillé. Les Sagittaires sont généralement francs, parfois jusqu'à la brutalité. Le fait qu'ils expriment ouvertement leurs idées et leurs opinions est dû à leur recherche incessante de la vérité et de la sagesse. D'autres pensent que les Sagittaires manquent de tact et l'affirmation selon laquelle \"la vérité blesse\" correspond à leur façon de penser. Indépendamment de leurs remarques peu diplomatiques, les autres sentent instinctivement que le Sagittaire ne leur veut pas vraiment de mal et qu'il ne cherche qu'à élever leur conscience. Le Sagittaire aime le plein air, les grands animaux, la nature et les sports. Certains d'entre eux ont des tendances de jeu téméraires et sont prêts à tout miser sur un coup de tête. Les voyages et même les longues promenades les attirent car ils donnent au Sagittaire un sentiment de liberté - et il a besoin de se sentir libre. Le Sagittaire est philosophe et veut comprendre les questions les plus profondes et les abstractions de la vie. Ils ont une certaine foi dans les choses supérieures qui les maintient généralement toujours dans un état d'esprit optimiste, quelles que soient les difficultés qui les assaillent sur l'instant. Ils veulent comprendre le sens de la vie. Cela les aide à grandir et à se développer, ce dont ils ont besoin. Ce désir d'expansion peut les amener à se surmener avec trop d'activités et à dépenser leur énergie trop rapidement. Iles ont besoin de prendre des intervalles de repos pour récupérer entre les projets."
      Capricorn: "Les Capricornes ont le désir de gravir toutes les montagnes nécessaires et de se tenir sur leurs deux pieds afin de réaliser leurs ambitions et leur salut. Ils sont conservateurs, organisés, méthodiques, traditionnels, responsables, honnêtes, efficaces, patients, pratiques, autoritaires, disciplinés, sérieux et orientés vers un but. Du côté négatif, ils peuvent être inquits, pessimistes, rancuniers, méfiants, têtus et intolérants. Iles sont les plus heureux dans les carrières qui font appel au sens de l'organisation, à l'intégrité et à la persévérance. Ils ont peur de l'échec, et leur apparence calme les fait passer pour des solitaires. Ils construisent un mur de réserve autour d'eux afin de se protéger des mauvais vents du monde qui les entoure. Rien ne se met en travers de leurs plans et de leurs ambitions. Ils recherchent la sécurité en s'accrochant au devoir et à la responsabilité. Le travail est très important pour eux et ils ne le prennent pas à la légère. Beaucoup de Capricornes ont un complexe d'infériorité et c'est parfois ce qui les pousse à réussir. Ils veulent faire bonne figure devant le monde entier. Les Capricornes aiment planifier chacun de leurs mouvements, pesant à l'avance le pour et le contre de chaque problème. Ils sont fiables, surtout en cas de crise. Lorsqu'on leur demande, ils donnent des conseils judicieux et pratiques. En règle générale, ce ne sont pas des personnes agressives, et elles n'expriment leur hostilité que pour se défendre lorsqu'elles sont attaquées. Parfois, les Capricornes peuvent être très sensibles aux blessures et se sentir seuls, comme si personne ne les comprenait. Un Capricorne négatif cherchera à se venger des torts qui lui sont causés. Les Capricornes ont besoin des gens, mais ils ont tendance à s'isoler des autres en raison de leur réserve et de leur peur d'être blessés. Ils peuvent être très loyaux envers leurs amis proches et les personnes auxquelles ils tiennent. Le respect et la reconnaissance sont importants pour eux. Les encouragements et les louanges sont essentiels pour motiver un Capricorne."
      Aquarius: "Les Verseaux ont tendance à être amicaux, originaux, intuitifs, larges d'esprit, anti-conformistes, différents, indépendants, épris de liberté, scientifiques, originaux et serviables. Ils peuvent aussi être impersonnels, imprévisibles, sans tact, rebelles, non conventionnels, têtus, rigides, radicaux, bohèmes et excentriques. Le Verseau aime tout travail qui demande de l'inventivité et l'application détachée de règles ou de formules spéciales. Le Verseau cherche à partager ses connaissances avec les autres afin d'améliorer la vie de tous. L'activité de groupe est leur mode de fonctionnement habituel. Le Verseau aime aider les autres pour qu'ils puissent s'aider eux-mêmes. Les Verseaux sont amicaux, mais détachés, ils sont chaleureux, mais semblent distants. Bien qu'ils paraissent froids ou distants, ils ne sont pas vraiment indifférents aux autres. C'est juste qu'ils sont beaucoup plus préoccupés par l'humanité dans son ensemble que par un individu en particulier. Comme les Verseaux n'ont généralement pas d'ego démesuré, pompeux ou étouffant, ils prennent rarement la peine de se surpasser pour obtenir une approbation ou des compliments. Les Verseaux sont enthousiastes à l'idée d'apporter de nouvelles idées et méthodes dans des environnements anciens et traditionnels. Ils sont philosophes, visionnaires et idéalistes. Les sentiments d'amitié les poussent à essayer d'améliorer le sort de tous ceux qu'ils peuvent. Parfois, les personnes qu'ils veulent aider ne comprennent pas ces nouvelles méthodes et réagissent négativement à leur égard. Parfois, les Verseaux sont tout simplement en avance sur leur temps, mais parfois, ce sont simplement des excentriques."
      Pisces: "Les Poissons sont conmpréhensifs, compatissants, modestes, idéalistes, intuitifs, agréables, adaptables, psychiques, émotionnels, créatifs, secrets, polyvalents, imaginatifs et dévoués. Elles peuvent aussi être impressionnables, indéciss, apitoyés, hypersensibles et changeants. Ils ont besoin de servir les autres. Les Poissons sont sentimentaux et romantiques en amour. Parfois, ils attendent trop des autres et se sentent blessés si l'autre personne ne répond pas à leurs attentes. Ils ont une forte tendance à placer l'être aimé sur un piédestal. Cela les conduit à la désillusion lorsqu'ils découvrent que l'être aimé a aussi des défauts. Le symbole des Poissons est constitué de deux poissons allant dans des directions opposées et reliés par une corde. L'un des poissons représente l'individualité et l'autre l'esprit. Ces deux forces opposées opèrent au sein du Poissons, provoquant insécurité et indécision. Il leur est très difficile de gérer ces forces de manière positive. Certains chercheront à échapper à ces pressions par la nourriture, l'alcool, les drogues ou d'autres excès. C'est ce que représente l'un des poissons. L'autre poisson représente le Poissons qui s'élève à de grandes hauteurs par l'abnégation, le sacrifice et l'accomplissement final. Les Poissons apprennent à travers la souffrance et ils doivent apprendre la persévérance. Il est donc important qu'ils s'entourent de personnes et de circonstances inspirantes. Les Poissons sont des personnes créatives et autonomes dont l'esprit est extrêmement actif, en raison de leur forte imagination, dans laquelle ils peuvent parfois se laisser emporter. Ils sentent et ressentent des choses dont les autres ne sont pas conscients."
    Moon:
      Aries: "L'adaptabilité et l'inconstance dans l'effort d'initiation sont ici présentes. Des bouleversements émotionnels fréquents dus à un tempérament fougueux sont possibles. La patience n'est pas votre fort et si les choses ne se passent pas comme vous le souhaitez et tout de suite, vous pouvez exploser en un éclair. Vous avez tendance à être spontané, capricieux, impétueux, têtu et vous n'aimez pas la retenue. Vous êtes très direct dans vos pensées, vos actions et vos paroles, et tout le monde sait ce que vous ressentez. Vous ne prenez pas de gants. Vous pouvez être une personne très autoritaire si vous n'essayez pas de contrôler vos humeurs. Un désir d'être sous les projecteurs ou en charge des choses est présent. Vous détestez montrer une faiblesse personnelle ou que vous avez besoin de soutien, de réconfort ou d'encouragement de la part des autres. Votre enthousiasme pour démarrer de nouveaux projets est contagieux et vous êtes probablement un meilleur initiateur qu'un finisseur. Vous êtes aventureux, courageux et indépendant. Vous n'aimez pas les plaintes et êtes toujours prêt à relever n'importe quel défi. Une bonne quantité d'activité physique est bonne pour vous afin que vous puissiez vous débarrasser de ces humeurs dans lesquelles vous vous trouvez de temps en temps. Vous avez une personnalité créative et flamboyante qui aime ouvrir la voie à des entreprises inhabituelles. Peut-être vos réalisations dissimulent-elles un sentiment d'infériorité qui se cache sous la surface."
      Taurus: "Votre nature émotionnelle est stable et les autres trouvent cette qualité apaisante en vous. Vous êtes généralement d'humeur égale et épris de paix et n'êtes pas facilement froissé ou sujet aux débordements émotionnels. Vous pouvez parfois être carrément têtu, surtout lorsqu'il s'agit d'apporter des changements de nature émotionnelle ou qui nécessitent un ajustement émotionnel. Vous recherchez la sécurité et vous vous attendez souvent à ce que cette sécurité provienne des possessions matérielles et des ressources. Par conséquent, vous désirez collecter des biens matériels et de l'argent. Vous vous accrochez à des choses du passé ou à des choses auxquelles vous êtes habitué afin de trouver cette sécurité. Vous avez besoin de beaucoup d'affection et de proximité, ce qui contribue à apaiser les sentiments d'insécurité. Mais parfois cela peut aussi être ressenti comme étouffant par votre entourage. Vous attendez de la loyauté en amour et vous êtes très dévoué envers ceux que vous aimez. Vous avez tendance à vous adonner au confort et aux activités sensuelles. Manger des aliments riches ou sucrés vous procure une impression de sécurité. Vous pouvez avoir un problème de poids à cause de cela. La nourriture peut devenir un substitut à la satisfaction émotionnelle et à l'amour. Vous êtes débrouillard, déterminé et persévérant. Vous avez peut-être la main verte et êtes doué pour faire pousser et prospérer n'importe quoi. Vous êtes plus heureux lorsque vous travaillez avec vos mains, probablement avec la terre ou les choses de la terre. Vous pouvez être dirigé mais jamais poussé à faire les choses. Vous détestez et craignez la maladie et la douleur. Un trop grand confort dans le statu quo peut vous empêcher d'apporter les changements parfois nécessaires. Ne soyez pas trop rigide dans vos pensées ou vos actes."
      Gemini: "Vous avez tendance à intellectualiser vos sentiments. Vos humeurs s'expriment par vos mots. Parfois, vous êtes totalement inconscient de vos sentiments et besoins émotionnels profonds ou de ceux des autres. Vous exprimez vos sentiments et de vos humeurs. Votre besoin premier est de communiquer et de partager des connaissances. Vous avez tendance à éviter les relations et les engagements lourds et émotionnels, car il y a chez vous une tendance à la superficialité. L'engagement vous fait peur. Vous avez besoin de beaucoup de stimulation mentale et vous vous sentez plus proche des personnes avec lesquelles vous pouvez partager des pensées et des intérêts intellectuels. Vous êtes excité sexuellement par le côté mental des choses. Vous avez un esprit polyvalent et réceptif avec un grand désir de connaissances. Vous pouvez être charmant, plein d'esprit et chaleureux. La tension nerveuse, l'anxiété et le stress peuvent être un problème pour vous. Vous n'aimez probablement pas les disputes et avez tendance à trop parler. Vous pouvez dire aux gens ce qu'ils veulent entendre plutôt que la vérité. La maîtrise du mental doit être développée, afin que l'indécision et le changement d'opinion ne deviennent pas un mode de vie pour vous."
      Cancer: "Vous réagissez très facilement à l'environnement émotionnel dans lequel vous êtes placé. Vous absorbez les sentiments comme une éponge. C'est peut-être pour cette raison que vous devenez si facilement maussade, irritable et inconstant dans vos pensées et vos sentiments. Apprendre à contrôler vos propres humeurs peut être très difficile, mais nécessaire, pour vous. Votre plus grand besoin est de nourrir et de materner une ou plusieurs personnes. Vous semblez souvent irrationnel aux autres parce que vous ne pouvez pas toujours expliquer la raison ou la source de vos sentiments. Toute personne qui vit avec vous doit accepter vos hauts et vos bas et apprécier votre besoin de marquer des temps de retrait. Vous êtes également très sympathique et comprenez les sentiments et les besoins non exprimés des autres. Vous prenez les affronts très personnellement et bien que vous puissiez pardonner une erreur d'un ami ou d'un être cher, vous ne l'oubliez jamais. La sécurité est très importante pour vous et vous la recherchez dans votre maison et votre vie de famille. Vos sens et vos émotions sont assez forts et il serait sage que vous écoutiez votre côté intuitif car vous pouvez faire preuve d'un sixième sens. Vous êtes très tenace et vous n'abandonnez pas ou ne lâchez pas facilement les choses ou les gens. Votre mère a eu une influence forte sur votre rapport au bien et au mal dans votre vie. Vous êtes fondamentalement un introverti, mais vous ferez tout ce qu'il faut pour protéger et défendre votre famille ou vos proches. Vous avez tendance à être collectionneur parce que chaque chose contient un souvenir et vous trouvez la sécurité dans tous ces souvenirs. Rien ni personne n'est jamais réellement parti s'il laisse un souvenir. Ainsi, vous pouvez devenir assez possessif. Vous avez la mémoire d'un éléphant, mais vous devez apprendre à pardonner et à oublier les blessures du passé."
      Leo: "Vous êtes chaleureux, généreux et aimant dans vos rapports affectifs et vous faites preuve d'une grande dévotion et d'une grande loyauté envers vos proches. Vous voulez être vénéré et adoré comme le roi ou la reine que vous pensez être. Vous voulez et avez besoin d'un partenaire dont vous pouvez être fier et votre propre fierté est très importante pour vous. Vous ne pouvez pas aimer quelqu'un que vous ne respectez pas et dont vous n'êtes pas fier. Il est important pour vous que vous vous sentiez reconnu et apprécié. Vos sentiments sont blessés lorsque vous vous sentez ignoré. Vous n'aimez pas les jeux émotionnels et la malhonnêteté. Vous êtes populaire, généreux, digne, loyal et ambitieux et avez un esprit persévérant et pénétrant avec un leadership et une capacité créative. Vous mettez en scène les événements de votre vie et vos sentiments. Du côté négatif, vous pouvez être égocentrique, vaniteux et/ou ostentatoire avec une tendance à avoir le cœur sur la main."
      Virgo: "Vous êtes très sensible, prudent et peut-être timide à l'idée de montrer vos sentiments aux autres. Même si vous aimez ou tenez beaucoup à quelqu'un, vous exprimez rarement ces sentiments ouvertement et librement. Vous êtes peut-être plus mental qu'émotionnel, du moins extérieurement. Très souvent, votre amour pour quelqu'un s'exprimera en essayant de l'aider, en faisant quelque chose de tangible pour lui être bénéfique ou en le servant d'une manière ou d'une autre. Il peut être difficile pour vous de recevoir de la chaleur, de l'affection ou de l'appréciation, car vous avez souvent l'impression que vous ne le méritez pas vraiment ou qu'\"ils ne le pensent pas vraiment\". Vous pouvez donc sembler plutôt froid et distant, bien plus que vous ne le pensez. Parfois, vous pouvez être si critique envers les autres que vous les chassez, ainsi que leur amour. Vous devez apprendre à vous pardonner ainsi qu'aux autres lorsque vous ou eux n'atteignez pas la perfection. Ce besoin de perfection qui est le vôtre peut être assez étouffant pour votre propre bonheur. Vous avez tendance à être travailleur, digne de confiance, intuitif, réservé, pratique et terre-à-terre, surtout en ce qui concerne les émotions. L'intelligence, l'utilité et la méticulosité sont des thèmes importants. Vous avez la capacité d'analyser les personnes et les situations, puis de trouver la méthode la plus rapide et la plus efficace pour accomplir tout ce qui est nécessaire. Cela peut faire de vous une excellente femme de ménage, infirmière et/ou gestionnaire. Vous devez cependant surveiller votre tendance à pinailler ou à devenir trop pointilleux sur de petits détails. Vous aimez servir les autres, mais avez du mal à comprendre leurs sentiments. Votre plus grand besoin est d'apprendre la tolérance et de servir ceux qui vous entourent."
      Libra: "Vous êtes gentil, sympathique, agréable, optimiste, juste et très friand de plaisirs sociaux. Vous êtes un ami attentionné, et vous avez un réel talent pour faire en sorte que les autres se sentent acceptés et appréciés. Vous possédez probablement une bonne puissance de raisonnement et la capacité formuler des jugements corrects. On trouve chez vous l'amour de l'art et de la musique avec peut-être une claire capacité en tant qu'interprète. Vous avez besoin de personnes et de relations. Vous évitez les confrontations personnelles ou toute expression de comportement ou d'émotion intense et désagréable. Vous recherchez la paix, l'harmonie et l'équilibre parfait. Vous vous sentez inapte à un travail physique subalterne et vous détestez vous salir les mains. Votre désir d'être aimé de tout le monde peut vous amener à rechercher la paix à tout prix. Vous pouvez donc être évasif sur des questions en raison de votre désir de maintenir la paix. Vous pouvez être assez hésitant et indécis. Vous êtes beaucoup plus en désaccord avec vous-même que les gens ne le devineraient en vous regardant de l'extérieur. Il vous est parfois très difficile de vous décider parce que vous voyez tous les aspects d'un problème et que vous voulez toujours être juste. Vous devez apprendre à défendre vos principes."
      Scorpio: "Vous êtes secret et enclin à ruminer en silence les torts que les gens ont commis, soit dans la réalité, soit simplement dans votre esprit. L'accent mental et émotionnel peut être sur des choses sensuelles ou sur le sexe ou la mort. Vous avez du mal à faire confiance aux gens car vous vous méfiez de leurs pensées et de leurs plans intérieurs. Vous vous ouvrez à très peu de gens car vous avez du mal à faire confiance aux autres. Vous permettre d'être vulnérable et de renoncer au contrôle dans les relations n'est pas facile pour vous. Vous aimez avec passion et vous détestez avec passion. Tout se fait émotionnellement, avec intensité. Vous pouvez être très jaloux et possessif dans vos relations. Peut-être que votre mère était très autoritaire. Vous avez l'habitude de vous accrocher aux torts qui ont été faits dans le passé et de ne pas pardonner ni oublier, et de garder ces sentiments pour vous. La culpabilité, le ressentiment et la vindicte doivent être surmontés. Vous devez apprendre à lâcher prise ou votre santé en souffrira. Apprenez à exprimer vos sentiments à l'extérieur plutôt que de les réprimer à l'intérieur. Vous ne vous contentez pas des apparences superficielles et sondez toujours sous la surface des choses à la recherche des motifs cachés. Vous avez une grande profondeur émotionnelle. Le potentiel de réussite est grand lorsque le contrôle et la discipline sont appris. Vous êtes magnétique, énergique, indépendant, agressif, patient et déterminé. La maîtrise de soi des passions est obligatoire."
      Sagittarius: "Vous êtes indépendant, franc, ouvert, généreux, enthousiaste, idéaliste, inspiré et optimiste, et ces qualités attirent de nombreux amis et connaissances. Vous vous épanouissez dans les voyages, la sociabilité, la camaraderie et l'expression de vos opinions à qui veut les entendre. De plus, vous êtes aventureux, joueur, épris de liberté et toujours prêt à passer un bon moment. Vous laissez rarement les difficultés vous retenir, car aussi sombre que soit le passé ou le présent, vous vous attendez toujours à un avenir meilleur et plus brillant. En fait, vous êtes mal à l'aise avec vos propres problèmes et douleurs émotionnelles ou ceux des autres. Vous essayez souvent de remonter le moral ou d'offrir des conseils philosophiques à ceux qui souffrent, mais sans le vouloir, vous évitez ou ignorez les émotions concernées. L'amitié signifie beaucoup pour vous, peut-être même plus que l'amour ou la romance. Pour que vous soyiez heureux, votre compagnon doit être votre meilleur ami et encourager vos aspirations et vos idéaux. Vous avez également besoin d'une grande liberté émotionnelle et de mobilité. Du côté négatif, vous pouvez être plutôt intolérant, fermé d'esprit, dogmatique, arrogant, non objectif, prendre des risques ou adopter une attitude moralisatrice."
      Capricorn: "Vous avez tendance à être très sérieux et responsable, pensant que le devoir passe avant tout. Vous n'êtes pas à l'aise d'afficher vos émotions à la vue de tous et vous ne voulez certainement pas qu'ils pensent que vous avez besoin d'aide et de soutien. Vous ne voulez jamais paraître émotionnellement faible. Il y a un grand sens de l'ambition en vous, peut-être parce que vous vous sentez mal aimé, indésirable ou inadéquat. Vous travaillez alors très dur parce que cela vous fait vous sentir important ou nécessaire. Vous aspirez à vous sentir en sécurité sous votre propre autorité. Les besoins de sécurité sont ce qui vous motive. Vous pouvez être timide et peu sûr de vous-même et être excessivement sensible aux blessures réelles ou imaginaires. Parfois, vous avez l'impression de devoir porter le poids du monde sur vos épaules. Vous êtes particulièrement mal à l'aise avec la dépendance émotionnelle, et vous vous aurez tendance à vous dire à vous-même ainsi qu'aux autres (même aux enfants) de ne pas être un \"bébé\". Vous devez accepter que personne ne soit autonome tout le temps et être plus doux avec vos besoins et vos désirs émotionnels \"enfantins\". Pour les autres, vous pouvez sembler plutôt intransigeant et dur, avec une approche froide de leurs préoccupations et sentiments personnels. Vos sentiments et votre loyauté sont profonds, mais vous ne faites souvent pas savoir aux gens à quel point vous vous souciez d'eux. Vous devez également apprendre à vous détendre, à vous amuser et à jouer parfois. Vous êtes conservateur, fiable et ambitieux. Vous avez la capacité de mener à bien vos projets. Du côté négatif, vous pouvez être impitoyable dans votre désir de pouvoir et de succès. L'égoïsme et la manipulation sont possibles. Vous désirez une reconnaissance. Les émotions sont stables, mais peuvent être assez froides."
      Aquarius: "Vos émotions ont tendance à être guidées par l'intellect et vous pouvez être très détaché lorsqu'il s'agit de les gérer. Les autres peuvent penser que vous êtes froid et distant parce qu'ils ne comprennent pas la façon dont vous gérez vos sentiments. Cette position stabilise vos émotions. Vous trouvez la sécurité en traitant et en travaillant avec des groupes de personnes, en particulier dans les efforts qui profitent à la majorité. Vous êtes inventif, original et progressiste dans la pensée et vous voulez faire du monde un meilleur endroit où vivre. Les liens familiaux et les attachements peuvent ne pas être aussi importants pour vous qu'ils le sont pour les autres et vous considérez peut-être souvent vos amis comme plus proches de vous que vos parents de sang. Vous avez besoin de liberté et d'indépendance dans vos relations avec les autres. Vous reculez parfois s'ils se rapprochent trop. Rien ne vous incommode plus qu'un partenaire jaloux et possessif. Vous aimez expérimenter et jouer sur le terrain. Vous n'avez pas beaucoup d'affection pour le conventionnel et le traditionnel. Vous avez tendance à être amical, intuitif, humain, progressiste et indépendant. Vous êtes large d'esprit avec un désir d'enquêter sur toutes les connaissances. Vous pouvez avoir des difficultés à comprendre les besoins émotionnels des autres. Parfois, vous exprimez des idées inhabituelles simplement pour choquer ou sortir les autres de leur léthargie ou simplement pour voir quel genre de réaction vous obtiendrez. Du côté négatif, vous pouvez être impersonnel, têtu, erratique, rebelle, rigide, émotionnellement étriqué et égoïste."
      Pisces: "Vos émotions sont exprimées avec bienveillance et compassion. Vous êtes sensible, gentil et doux, imaginatif, timide, tendre et avez une compréhension innée de la façon dont les autres ressentent et réagissent aux situations. Cela vous blesse si un autre est blessé. En raison de votre gentillesse et de votre attitude sans jugement, les personnes en difficulté, souffrantes ou confuses viennent à vous dans l'espoir de trouver des réponses. Il est difficile pour eux de penser que vous souffrez peut-être vous-même, mais même si c'est le cas, vous ferez de votre mieux pour les aider ou leur enseigner. Vous semblez sentir que toute la douleur que vous avez subie est dans un but plus élevé, ne serait-ce que pour enseigner aux autres ou aider à leur montrer le chemin. Parfois, cependant, votre douceur de cœur est mise à profit et vous ressentez alors le besoin de vous retirer, de retrouver vos forces et votre sang-froid. La musique joue un rôle important dans votre vie et vous êtes instinctivement attiré par elle, telle une voix provenant de la vraie demeure de votre esprit. Elle vous aide à exprimer les émotions intérieures qui sont parfois si nébuleuses ou vagues qu'elles ne peuvent pas être exprimées par des mots. Vous avez une nature très romantique et pouvez tomber amoureux de l'amour. Parfois, vos sentiments et vos fantasmes sont tellement emportés que vous devenez trop émotif ou sentimental, au grand désarroi de ceux qui vous entourent. Vous avez vos périodes de mauvaise humeur que les gens ne savent pas comment gérer. Vous n'avez pas peur du travail difficile ou pénible et vous aimez particulièrement travailler pour les moins fortunés que vous. Vous préférez travailler dans les coulisses, car vous pouvez facilement être vidé de votre énergie par les autres. Il peut y avoir du talent dans l'art, la danse ou la musique. Les tendances à la rêverie pourraient devoir être contrôlées."
